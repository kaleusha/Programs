<div>
<md-content layout="row" layout-align="left" layout-padding="layout-padding"  class="login-form">
<md-card flex="flex" flex-gt-md="30">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2><span>Login Form</span><h2>
      </div>
    </md-toolbar>
    <md-card-content>
         <form name="Form">
           <md-input-container class="md-block">

             <input type="email" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
             <div ng-messages="Form.email.$error" role="alert" multiple="">
               <div ng-message="required" ></div>
             </div>
           </md-input-container>
           <md-input-container class="md-block">

             <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required=""/>
             <div ng-messages="Form.password.$error" role="alert" multiple="">
               <div ng-message="required" class="my-message"></div>

             </div>
           </md-input-container>
          <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="loginForm"> Login </md-button>
         </form>
       </md-card-content>
     </md-card>
  </md-content>
  </div>
